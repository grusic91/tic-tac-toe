<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Tick Tack Toe</h1>
        <div class="gameplay-mode">
            <div class="gameplay-message" gmaeplay-text>Select your opponent!</div>
            <div id="decision-button-container" class="show decision-button-container">
                <button class="btn active" name="computer" id="computer">Computer</button>
                <button class="btn" name="friend" id="friend">Friend</button>
                <button class="btn" name="start" id="start">Start</button>
            </div>
            <div class="ingame-controllers" ingmae-controll-buttons>
                <button class="btn undo-move" id="undoButton">undo</button>
            </div>            
        </div>
    </div>
    <div class="board" id="board">
        <div class="cell" cell-element id="0"></div>
        <div class="cell" cell-element id="1"></div>
        <div class="cell" cell-element id="2"></div>
        <div class="cell" cell-element id="3"></div>
        <div class="cell" cell-element id="4"></div>
        <div class="cell" cell-element id="5"></div>
        <div class="cell" cell-element id="6"></div>
        <div class="cell" cell-element id="7"></div>
        <div class="cell" cell-element id="8"></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div winning-msg-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <!-- JS goes down there -->
    <script src="index.js"></script>
</body>
</html>
